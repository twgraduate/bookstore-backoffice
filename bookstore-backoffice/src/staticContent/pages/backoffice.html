<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="../pages/js/booklist.js"></script>
    <title>Book Store Back Office</title>
    <style type="text/css">
        div{
            display: inline;
        }
    </style>
</head>
<body ng-app="myApp2" ng-controller="myCtrl">

    <div ng-click="toggle()">
        <h1>名字:{{bkname}}</h1>

    </div>

    <div>
        <h3>ISBN:{{bkisbn}}</h3>
        <h3>作者:{{bkauthor}}</h3>
        <h3>价格:{{bkprice}}</h3>
        <h3>图片:{{bkimg}}</h3>
        <h3>描述:{{bkdesc}}</h3>
    </div>

</body>
</html>
