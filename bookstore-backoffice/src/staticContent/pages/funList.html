<div class="row">
  <div class="col-sm-3 col-md-2 sidebar btn-group-vertical">
    <div style="margin-top:65px" >
      <button class="button button-raised button-caution" ng-click="showAll()"><i class="fa fa-camera">Show All</i></button>
      <button class="button button-raised button-caution" ng-disabled=!editable ng-click="editCurrentRow()">{{btnEdit}}</button>
      <button class="button button-raised button-caution" ng-click="delCurrentRow()">{{btnDelete}}</button>
      <button class="button button-raised button-caution" ng-click="openAddPage()">Add</button>
    </div>
  </div>
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="sub-header">Book List</h2>
    <div class="table-responsive">
      <div ng-if="showList" style="float:right" class="gridStyle" ng-grid="gridOptions">
      </div>
    </div>
  </div>
</div>
