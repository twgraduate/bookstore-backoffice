<body>

<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Book Information</h2>
    <input type="text" id="inputName" class="form-control" placeholder="Book Name" required autofocus>
    <input type="text" id="inputISBN" class="form-control" placeholder="ISBN" required>
    <input type="text" id="inputAuthor" class="form-control" placeholder="Author" required>
    <input type="number" id="inputPrice" class="form-control" placeholder="Price" required>
    <input type="text" id="inputImgUrl" class="form-control" placeholder="ImgUrl" required>
    <input type="text" id="inputDescription" class="form-control" placeholder="Description" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
    <button class="btn btn-lg btn-primary btn-block" >Cancel</button>
  </form>

</div> <!-- /container -->
