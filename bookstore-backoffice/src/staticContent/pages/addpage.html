<!DOCTYPE html>
<html lang="en" ng-app="addPage">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <link rel="icon" href="./pic/favicon.ico">

    <title>Add Book To BookStore</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./css/ie10-viewport-bug-workaround.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="./css/addpage.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ng-grid/2.0.11/ng-grid.min.js"></script>
    <script src="http://code.angularjs.org/1.4.6/angular-cookies.min.js"></script>
    <script type="text/javascript" src="./js/controller/AddController.js"></script>
    <script src="js/referencejs/xeditable.js"></script>

<body ng-controller="AddForm">

<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Book Information</h2>
        <input type="text" ng-model="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <input type="text" ng-model="isbn" id="inputISBN" class="form-control" placeholder="ISBN" required>
        <input type="text" ng-model="author" id="inputAuthor" class="form-control" placeholder="Author" required>
        <input type="number" ng-model="price" id="inputPrice" class="form-control" placeholder="Price" required>
        <input type="text" ng-model="imgurl" id="inputImgUrl" class="form-control" placeholder="ImgUrl" required>
        <input type="text" ng-model="description" id="inputDescription" class="form-control" placeholder="Description" required>
        <button class="btn btn-lg btn-primary btn-block" ng-click="addbook()">Add</button>
        <button class="btn btn-lg btn-primary btn-block" ng-click="cancel()">Cancel</button>
    </form>

</div> <!-- /container -->


</body>
</html>
